<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="url(#logoGradient)" rx="8"/>
  
  <!-- Car Icon -->
  <g transform="translate(15, 15)">
    <circle cx="15" cy="25" r="8" fill="white" opacity="0.9"/>
    <circle cx="15" cy="25" r="5" fill="url(#logoGradient)"/>
    <rect x="8" y="20" width="14" height="8" fill="white" opacity="0.9" rx="2"/>
    <rect x="10" y="18" width="10" height="4" fill="white" opacity="0.7" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Brand Cars
  </text>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">
    Premium Vehicle Marketplace
  </text>
</svg>



































