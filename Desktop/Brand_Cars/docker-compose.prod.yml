services:
  nestar-api:
    container_name: nestar-api
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "4001:3005"
    environment:
      - NODE_ENV=production
      - MONGO_PROD=mongodb+srv://Adam:uXxanQ7wECkOgqgT@cluster0.fme80.mongodb.net/BrandProd?retryWrites=true&w=majority
      - MONGO_DEV=mongodb+srv://Adam:uXxanQ7wECkOgqgT@cluster0.fme80.mongodb.net/Brand?retryWrites=true&w=majority
      - JWT_SECRET=your-production-jwt-secret-key-here
      - JWT_EXPIRES_IN=7d
      - PORT=3005
      - FRONTEND_URL=http://72.60.108.222
      - API_URL=http://72.60.108.222:4001
    networks: 
      - monorepo-network

  nestar-batch:
    container_name: nestar-batch
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.batch
    ports:
      - "4002:3006"
    environment:
      - NODE_ENV=production
      - MONGO_PROD=mongodb+srv://Adam:uXxanQ7wECkOgqgT@cluster0.fme80.mongodb.net/BrandProd?retryWrites=true&w=majority
      - MONGO_DEV=mongodb+srv://Adam:uXxanQ7wECkOgqgT@cluster0.fme80.mongodb.net/Brand?retryWrites=true&w=majority
      - JWT_SECRET=your-production-jwt-secret-key-here
      - JWT_EXPIRES_IN=7d
      - BATCH_PORT=3006
      - FRONTEND_URL=http://72.60.108.222
      - API_URL=http://72.60.108.222:4001
    networks: 
      - monorepo-network

networks:
  monorepo-network:
    driver: bridge

